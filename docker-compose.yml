# docker-compose.yml
version: "3.8"

services:
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    volumes:
      - ./front/:/code/front
      - ./front/node_modules/:/code/front/node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
